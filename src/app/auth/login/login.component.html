<mat-card class="card" style="width:40%;margin:20px auto;">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userLoginForm" autocomplete="off">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput name="email" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput name="password" formControlName="password" type="password">
      </mat-form-field>
      <mat-error *ngIf="error">{{error}}</mat-error>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
    <span><a class="nav-link" routerLink="/auth/register" routerLinkActive="active">Register Here</a></span>
  </mat-card-actions>
</mat-card>
