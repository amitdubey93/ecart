<mat-card class="example-card" style="width:21%;margin:20px auto;">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
       <form [formGroup]="myGroup">
        <mat-form-field appearance="fill">
            <mat-label>Full Name</mat-label>
            <input matInput name="fullName" formControlName="fullName">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput name="email" formControlName="email">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label >Password</mat-label>
            <input matInput name="password" formControlName="password" type="password">
          </mat-form-field>
       </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onClickMe()">Register</button>
    </mat-card-actions>
  </mat-card>
